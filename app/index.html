<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orlymer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->
  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>
      
    <core-scaffold id="scaffold">
      <core-header-panel navigation flex>
        <core-toolbar>{{menuName}}</core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
            <template repeat="{{page, i in pages}}">
              <paper-item hash="{{page.hash}}" noink>
                <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                <a href="#{{page.hash}}">{{page.name}}</a>
              </paper-item>
            </template>
        </core-menu>

      </core-header-panel>

      <!-- Main Toolbar -->
        <span tool>
            <div flex>{{selectedPage.page.name}}</div>
            <paper-shadow z="1" fit></paper-shadow>
        </span>
        <!-- Main Content -->
        <div class="content">
            <core-pages id="pages" selected="{{route}}" valueattr="hash">
                  <section hash="principal">
                      <ficha-persona-lista num="1">                            
                            <nombre>Nombre</nombre>
                            <apellido1>Apellido1</apellido1>
                            <apellido2>Apellido2</apellido2>
                            <ciudad>Ciudad</ciudad>
                            <provincia>Provincia</provincia>  
                            <img src="images/535106-user_512x512.png">
                      </ficha-persona>    
                  </section>
                  <section hash="fichas">
                    <ficha-persona-lista num="50"></ficha-persona-lista>
                  </section>
                  <section hash="camara" layout center>
                    <video is="video-camera" id="camara" autoplay></video>
                    <paper-button raised class="captura" on-tap="{{snapAction}}">Captura</paper-button>
                    <canvas id="canvas"></canvas>  
                  </section>
            </core-pages>
        </div>


    </core-scaffold>
  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <script src="../bower_components/typeahead-country/app/bower_components/platform/platform.js"></script>
  <!-- endbuild-->
</body>

</html>
