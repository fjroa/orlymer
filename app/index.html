<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orlymer</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="/styles/main.css">
  <!-- endbuild-->
  <!-- build:js /bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->
  <!-- will be replaced with /elements/elements.vulcanized.html -->
  <link rel="import" href="/elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <core-scaffold id="scaffold">
      <core-header-panel navigation flex>
        <core-toolbar id="navheader"><span>{{menuName}}</span></core-toolbar>
        <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
            <template repeat="{{page, i in pages}}">
              <paper-item hash="{{page.hash}}" noink>
                <core-icon icon="label{{route != page.hash ? '-outline' : ''}}"></core-icon>
                <a href="#{{page.hash}}">{{page.name}}</a>
              </paper-item>
            </template>
        </core-menu>
        <polymer-github-card user="fjroa" end></polymer-github-card>
      </core-header-panel>

      <!-- Main Toolbar -->

            <span tool>
                <paper-shadow z="1"></paper-shadow>
                {{selectedPage.page.name}}           
            </span>
       
        <!-- Main Content -->
        <div class="content">
            <core-pages id="pages" selected="{{route}}" valueattr="hash">
                  <section hash="principal">
                    <template repeat="{{ficha, i in fichas}}">
                     <ficha-detalle ficha="{{ficha}}">
                      <img src= '../images/535106-user_512x512.png' draggable="false">
                     </ficha-detalle>
                   </template>
                  </section>
                  <section hash="fichas">
                    <ficha-persona-lista num="10"></ficha-persona-lista>
                  </section>
                  <section hash="camara" layout center>
                       <cam-snap></cam-snap>
                       <div id="result">
                        <h3>Last Image</h3>
                        <img id="pic"></img>
                      </div>
                  </section>
            </core-pages>
        </div>


    </core-scaffold>
  </template>

  <!-- build:js /scripts/app.js -->
  <script src="/scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
