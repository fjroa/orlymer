<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../../bower_components/core-style/core-style.html">
<link rel="import" href="../../../bower_components/core-resizable/core-resizable.html">
<link rel="import" href="../ficha-persona/ficha-persona.html">
<link rel="import" href="../ficha-detalle/ficha-detalle.html">
<link rel="import" href="ficha-persona-lista-menu.html">
<link rel="import" href="fichas-styles.html">

<polymer-element name="ficha-persona-lista" attributes="num numColums theme">
  <template>
   <!-- Menu -->
   <ficha-persona-lista-menu id="cabecera" num="{{num}}" numColums="{{numColums}}" theme="{{theme}}"></ficha-persona-lista-menu>
      
   <!-- Main -->      
   <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">
       <section wrap>
           
        <!-- Importar Style -->
        <core-style ref="lista-fichas"></core-style>
           
         <!-- Imagen Fondo -->
         <svg id="listaBackground"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
                <image x="0" y="0"  id="listaBackgroundImage" preserveAspectRatio="none" height="100%" width="100%"/>
         </svg>
           
        <!-- FICHAS -->
        <div id="fichasContainer" hero-p on-tap="{{transition}}">
          <template repeat="{{ficha in fichas}}">
              <ficha-persona drag="{{showDrag}}" hero-id="{{ficha.nombre}}-{{ficha.apellido1}}-foto" hero?="{{selectedFicha === ficha}}">
                <img draggable="false" src="{{ficha.avatar}}">
                <nombre>{{ficha.nombre}}</nombre>
                <apellido1>{{ficha.apellido1}}</apellido1>
                <apellido2>{{ficha.apellido2}}</apellido2>
                <ciudad>{{ficha.ciudad}}</ciudad>
                <provincia>{{ficha.provincia}}</provincia>
              </ficha-persona>
          </template>
        </div>
        <!--FIN FICHAS -->
        </section>

       <!--DETALLE -->
       <section id="details">
          <ficha-detalle ficha="{{selectedFicha}}" hero-id="{{selectedFicha.nombre}}-{{selectedFicha.apellido1}}" hero page="{{page}}">
            <img src="{{selectedFicha.avatar}}" hero-id="{{selectedFicha.nombre}}-{{selectedFicha.apellido1}}-foto" hero>
          </ficha-detalle>
      </section>
       <!--FIN DETALLE -->
    </core-animated-pages>
 </template>
 <script src="../../../bower_components/Faker/build/build/faker.js"></script>
 <script src="ficha-persona-lista.js"></script>
</polymer-element>
