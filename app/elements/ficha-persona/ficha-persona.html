<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-media-query/core-media-query.html">
<link rel="import" href="../../../bower_components/core-drag-drop/core-drag-drop.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/core-image/core-image.html">

<polymer-element name="ficha-persona" attributes="query drag" noscript>
  <template>
    <link rel="stylesheet" href="ficha-persona.css">
    <div layout vertical center flex>
        <core-style></core-style>
        <div horizontal layout>
            <core-image self-center
              sizing="contain" draggable="false"><content select="img"></content></core-image>
            
            <paper-icon-button self-stretch hidden?="{{!drag}}" icon="image:transform" title="Mover">
                <core-drag-drop></core-drag-drop>
            </paper-icon-button>

        </div>
        <div horizontal center-justified layout>
            <content select="nombre"></content>&nbsp;
            <content select="apellido1"></content>&nbsp;
            <content select="apellido2"></content>
        </div>
        <div horizontal center-justified layout>
            <content select="ciudad"></content>
            &nbsp;(&nbsp;<content select="provincia"></content>&nbsp;)
        </div>
    </div>
    <content></content>

  </template>

  <core-media-query
      query="{{query}}"
      queryMatches="{{smallScreen}}">
  </core-media-query>
</polymer-element>
